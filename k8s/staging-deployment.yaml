apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-service
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-service
  template:
    metadata:
      labels:
        app: node-service
    spec:
      containers:
        - name: node-app
          image: hovominhkhue/devops-node:latest
          ports:
            - containerPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-service
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-service
  template:
    metadata:
      labels:
        app: python-service
    spec:
      containers:
        - name: python-app
          image: hovominhkhue/devops-python:latest
          ports:
            - containerPort: 8000