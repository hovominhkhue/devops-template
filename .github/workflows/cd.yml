name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Node Image
        run: docker pull hovominhkhue/devops-node:latest
  
      - name: Pull Python Image
        run: docker pull hovominhkhue/devops-python:latest

      # Simulation du dÃ©ploiement
      - name: Simulate Deployment to Staging
        run: echo "Simulated deployment of node and python services to STAGING"

      # ðŸ‘‰ Pour un vrai cluster, remplace la ligne ci-dessus par :
      # - name: Deploy to Staging
      #   run: kubectl apply -f k8s/staging-deployment.yaml

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Node Image
        run: docker pull hovominhkhue/devops-node:latest

      - name: Pull Python Image
        run: docker pull hovominhkhue/devops-python:latest

      # Simulation du dÃ©ploiement (remplace Ã§a par kubectl plus tard si besoin)
      - name: Simulate Deployment to Production
        run: echo "Simulated deployment of node and python services to PRODUCTION"